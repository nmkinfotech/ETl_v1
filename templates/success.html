<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ETL Completed</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      font-size: 1.8rem;
      color: #28a745;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    b {
      color: #333;
    }

    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ETL Completed Successfully âœ…</h2>
    <p>{{rows_loaded}} rows loaded into  <b>{{table_name}}</b>.</p>
    <p><b>Mode:</b> {{load_mode}}</p>
    <a href="/">Start Again</a>
  </div>
</body>
</html>
